<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakeUp Finder</title>
    <link rel= "shortcut icon" type="image/svg" href="/imagen/heart-solid.svg"/>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Qwitcher+Grypen:wght@400;700&family=Waterfall&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Qwitcher+Grypen:wght@400;700&display=swap');

    </style>
    <script src="https://kit.fontawesome.com/e976970289.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <div class="titulo-header-container">
            <i class="fas fa-heart"></i>
            <h1 class="titulo-header"><a href="https://buscadordemakeup.netlify.app/">MakeUp Finder </a></h1>
            <i class="fas fa-heart"></i>
        </div>

        
        <div class="categoria-brand-header-container">
            <button class="categoria-header">
                <i class="fa fa-heart-o" aria-hidden="true"></i>
                Categories
            </button>
            <button class="marca-header">
                <i class="fa fa-heart-o" aria-hidden="true"></i>
               Brands
            </button>
        </div>      
           
    
    </header>

    <!-- BUSCADOR
    
    -->

    <section id="seccion-busqueda">
        <form id="form-busqueda">
            <i class="fas fa-heart"></i>
            <input type="text" placeholder="Find your favorite brand" id="busqueda">
            <i class="fas fa-heart"></i>
        </form>
        <div class="marcas-sugeridas">
        <span>Dior</span><span>Marcelle</span><span>Maybelline</span><span>Covergirl</span>
        </div>
    </section>

<!-- SECCION CATEGORIAS


            -->


    <aside>
          
          
            <div class="ocultar" id="categorias-header-container">
                <ul>
                    <li class="li-categorias" id="blush">Blush</li>
                    <li class="li-categorias" id="eyebrow">Eyebrow</li>
                    <li class="li-categorias" id="eyeliner">Eyeliner</li>
                    <li class="li-categorias" id="eyeshadow">Eyeshadow</li>
                    <li class="li-categorias" id="lip-liner">Lip liner</li>
                    <li class="li-categorias" id="lipstick">Lipstick</li>
                    <li class="li-categorias" id="mascara">Mascara</li>
                </ul>           
            </div>
    </aside>
    
    <!-- SECCION PRINCIPAL


            -->

     <main>
        <section class="container-main">
        
        </section>
        <section id="seccion-detalle-tarjeta" class="ocultar">

        </section>

        
        <div class="paginado">
            <button class = "boton-pag-prev-next" id="boton-primera-pagina"><i class="fas fa-angle-double-left"></i></button>
            <button class = "boton-pag-prev-next" id="boton-pagina-anterior"><i class="fas fa-angle-left"></i></button>
            <button class = "boton-pag-prev-next"id="boton-proxima-pagina"><i class="fas fa-angle-right"></i></button>
            <button class = "boton-pag-prev-next"  id="boton-ultima-pagina"><i class="fas fa-angle-double-right"></i></button>
          </div>
          
    </main>
  


    <script src="index.js"></script>
</body>
</html>
